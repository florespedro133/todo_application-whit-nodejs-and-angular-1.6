<!DOCTYPE html>
<html ng-app="todo_application">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
        <div class="row" ng-view></div>
    </div>

    <!--build:bower-->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="bower_components/angular-messages/angular-messages.min.js"></script>
      <script src="bower_components/angular-material/angular-material.js"></script>
    <!--End: bower-->
    <!--build: angular-->
      <script src="app/app.js"></script>
    <!--build: controllers-->
      <script src="app/controllers/todo.ctrl.js"></script>
      <script src="app/controllers/login.ctrl.js" charset="utf-8"></script>
    <!--End: controllers-->
    <!--build: services-->
      <script src="app/services/todo.serv.js"></script>
      <script src="app/services/login.serv.js"></script>
    <!--End: services-->
  </body>
</html>
